Description: Interactive proficiency exercise for insertion into a B+ Tree. User clicks on tree nodes to indicate how the insert process progresses through the tree.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>B+ Tree Insertion</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV.css" type="text/css" />
  <link rel="stylesheet" href="proficiency.css" type="text/css" />
  <link rel="stylesheet" href="../../DataStructures/ArrayTree.css" type="text/css" />
  <style>
    .jsavtreenode .jsavarray, .jsavnode.jsavindex {
      cursor: pointer;
    }
    .jsavarray {
      white-space: nowrap;
    }
    .scoll-wrapper {
      width: 100%;
      overflow-x: scroll;
    }
    #stackcontainer {
      margin: auto;
      padding: 15px;
    }
    .jsavnode.ms-highlight {
      box-shadow: 0 0 30px #55f;
    }
  </style>
</head>

<body>
  <div id="jsavcontainer">
    <a href="#" class="jsavsettings"></a>
    <h1 class="exerciseTitle"></h1>
    <p class="instructLabel"></p>
    <p class="instructions"></p>
    <p align="center" class="jsavexercisecontrols"></p>
    <div class="scoll-wrapper">
      <div class="jsavcanvas">
        <div id="stackcontainer"></div>
      </div>
    </div>
  </div>

  <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
  <script src="../../lib/jquery.ui.min.js"></script>
<script src="../../lib/timeme-min.js"></script>
  <script src="../../lib/jquery.transit.js"></script>
  <script src="../../lib/raphael.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="../../DataStructures/stack.js"></script>
  <script src="../../DataStructures/ArrayTree.js"></script>
  <script src="bPlusTreeInsertPRO.js"></script>
</body>
</html>
