<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quicksort Submission Checker</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="quicksort2PRO.css" type="text/css" />
  <style>
    #container {
      width: 758px;
    }
    .jsavbararray .jsavvaluebar {
      background-color: #E2EEDD;
    }
  </style>
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft"></td>
      <td class="headerCenter avTitle">Quicksort2PRO Submission Checker for A+ Submissions</td>
      <td class="headerRight">
        <a id="settings" class="jsavsettings" href="#"></a>
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p>
      <input id="run" type="button" name="run" value="Run" />
      <input id="reset" type="button" name="reset"  value="Reset"/>
    </p>
    <p>
      <label for="json-answer">The student's answer log</label>
      <textarea id="json-answer" rows="14" cols="80" placeholder='{
        "answer": [
          {
            "ind": [{"v":49},{"v":101},{"v":98},{"v":124},{"v":82},{"v":69},{"v":61},{"v":71},{"v":97},{"cls":["pivot"],"v":94}],
            "style": "width: 471px; top: 40px;",
            "classes": [
              "jsavcenter",
              "jsavautoresize"
            ]
          },
          ...
        ]
      }'></textarea>
    </p>
  </form>
  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/timeme-min.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="quicksort2PROSubmissionChecker.js"></script>
</body>
</html>
