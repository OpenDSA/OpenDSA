<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array Tree Sample</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../DataStructures/ArrayTree.css" type="text/css" />

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/timeme-min.js"></script>
  <script src="../../lib/jquery.transit.js"></script>
  <script src="../../lib/raphael.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="../../DataStructures/ArrayTree.js"></script>
</head>

<body>

  <div id="jsavcontainer" style="height: 500px"></div>

  <script>

    var jsav = new JSAV("jsavcontainer");
    jsav.recorded();

    var tree = new jsav.ds.arraytree({ nodesize: 3 });

    tree.root([1, 1, 1]);

    var child1 = tree.root().addChild([2, 2, 2]);
    var child2 = tree.root().addChild([3, 3, 3]);
    var child3 = tree.root().addChild([4, 4,,]);
    // var child4 = tree.root().addChild([5, 5, 5]);

    tree.layout();

    jsav.displayInit();

    var $b1 = $("<button>layout</button>").click(function(){tree.layout();});
    var $b2 = $("<button>back to the beginning</button>").click(function(){jsav.backward(); jsav.backward(); jsav._redo = [];});

    jsav.container.prepend($b1).prepend($b2);
  </script>

</body>
</html>
