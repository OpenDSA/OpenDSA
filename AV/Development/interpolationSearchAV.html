<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interpolation Search Visualization</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="interpolationSearch.css" type="text/css" />
  <style>
    #container {
      width: 758px;
      min-height: 571px;
    }
    .jsavcanvas {
      overflow-y: hidden;
    }
    .jsavbararray .jsavindex, .jsavpointer .jsavpointerarea {
      background-color: #fff;
    }
    .jsavbararray .jsavvaluebar {
      background-color: #E2EEDD;
    }
    .jsavline {
      height: 45px;
    }
  </style>
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft"></td>
      <td class="headerCenter avTitle"></td>
      <td class="headerRight">
        <input type="button" id="about" name="about" />
        <a id="settings" class="jsavsettings" href="#"></a>
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p>
      <input id="run" type="button" name="run" />
      <input id="reset" type="button" name="reset" />
      <label id="arraysizeLabel" for="arraysize"></label>
      <select id="arraysize"></select>
    </p>
    <p>
      <label id="searchValueLabel" for="searchValue"></label>
      <input size="10" name="searchValue" id="searchValue" type="number" />
    </p>
    <p>
      <label id="arrayValuesLabel" for="arrayValues"></label>
      <br>
      <input size="80" name="arrayValues" id="arrayValues" type="text" />
    </p>
  </form>
  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/timeme-min.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="interpolationSearchAV.js"></script>
</body>
</html>
