<!DOCTYPE html>
<html lang="en">
<head>
  <title>Custom Graph Editor</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="graphEditor.css" type="text/css" />
</head>
<body>



 <div id="container">
  <table>
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />

      </td>
      <td class="headerCenter">
        <h1>Custom Graph Editor</h1>
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About">
      </td>
    </tr>
  </table>


 <div class="createGraphs">
 <input type="button" id="createGraph"  value="Create Graph">
 <input type="button" id="reshowGraph" value="Reshow Graph">
 </div>


    <div id="graphControls">
    <input type="button" id="addNodeMode" name="addNodeMode" value="Add Nodes" >
    <input type="button" id="removeNodeMode" name="removeNodeMode" value="Remove Nodes" >
	  <input type="button" id="addEdgeMode" name="addEdges" value="Add Edges" >
	  <input type="button" id ="addWeightedEdgeMode" name ="addWeightedEdgeMode" value="Add Weighted Edges" >
	  <input type="button" id="moveNodeMode" name="moveNodeMode" value="Move a Node" >
	  <input type="button" id="done" name="done" value="Done">
	  <input type="checkbox" id ="chkbox" name="chkbox" value="Directed" onclick="isChecked()">
	</div>


<div class="avcontainer">
      <p class="jsavoutput jsavline"></p>
</div>





</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/timeme-min.js"></script>
<script src="../../lib/jquery.transform.light.js"></script>
<script src="../../lib/odsaUtils.js"></script>
<script src="../../lib/odsaAV.js"></script>
<script src="graphEditor.js"></script>
<script src="serializableGraph.js"></script>

</body>
</html>
