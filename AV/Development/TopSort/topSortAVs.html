<!DOCTYPE html>
<html>
<head>
  <title>TopSort AVs</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../Graph/BFSAV.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />
      </td>
      <td class="headerCenter avTitle">
        Topological Sort
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p>
      <input type="button" id="topSort" name="topSort" value="Top Sort" />
      <input type="button" id="qTopSort" name="qTopSort" value="Queue Top Sort" />
      <label for "cycle"> With Cycle
      <input type="checkbox" id="" name="cycle" value="Cycle" />
      <label for "=nocycle"> Without Cycle
      <input type="checkbox" id="" name="nocycle" value="noCycle" />

    </p>
  </form>

  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV-min.js"></script>
<script src="../../lib/odsaUtils.js"></script>
<script src="../../lib/odsaAV.js"></script>
<script src="../Development/graphUtils.js"></script>
<script src="topSortAVs.js"></script>
</body>
</html>
