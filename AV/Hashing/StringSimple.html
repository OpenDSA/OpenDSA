<!DOCTYPE html>
<!-- Simple Sring Character Summing activity -->

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple String Character Summing</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="HashFunc.css" type="text/css" />
</head>

<body>
  <div id="container">
    <p class="instructions">
      Type a string. The sum of the ASCII values will be computed.
    </p>
    <p>
      <label>&nbsp;Key Value:&nbsp;</label>
      <input id="keyvalue" name="keyvalue" type="text"/>
      <input type="button" id="calculate" name="calculate" value="Calculate" />
    </p>
    <p class="output" ></p>
  </div>

  <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="StringSimple.js"></script>
</body>
</html>
