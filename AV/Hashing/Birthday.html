<!DOCTYPE html>
<!-- Simple activity to calculate the probability of collisions for a
     given number of values in a table of a given size.
     Written by Cliff Shaffer, August 2011.
     Revised for HTML validation and reformatting, June 2012.
     For more information, see http://opendsa.org.
-->

<html>
<head>
  <meta charset="utf-8">
  <title>Birthday Problem Calculator</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="Birthday.css" type="text/css" />
</head>

<body>
  <div id="container">
    <input type="button" id="about" name="about" />
    <p class="instructions">
      Calculate the probability of a collision.<br/>
      Formula Used: \(1 - \frac{t!}{(t-n)! (t^n)}\)<br/>
      where \(t\) is the table size
      and \(n\) is the number of records inserted.
    </p>
    <p class="tsize"><label id="tableSizeLabel" for="tablesize"></label></p> 
    <input id="tablesize" name="tablesize" type="number" value="365"/>
    <p class="nrecs"><label id="numRecsLabel" for="numrecs"></label></p>
    <input id="numrecs" name="numrecs" type="number" value="23" />&nbsp;
    <input type="button" id="calculate" name="calculate" />
    <p class="output"></p>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="Birthday.js"></script>
</body>
</html>
