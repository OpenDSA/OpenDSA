<!DOCTYPE html>
<!-- MidSquare Method activity -->

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MidSquare Method</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="HashFunc.css" type="text/css" />
</head>

<body>
  <div id="container">
    <p class="instructions">
      Type a number. This is tuned for 4-digit numbers, but you can
      use any value. The number will be squared, and the two middle
      digits (if the result is an 8-digit number) are highlighted.
    </p>
    <p>
      <label>&nbsp;Key Value:&nbsp;</label>
      <input id="keyvalue" name="keyvalue" type="number"/>
      <input type="button" id="calculate" name="calculate" value="Calculate" />
    </p>
    <p class="output" ></p>
  </div>

  <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="MidSquare.js"></script>
</body>
</html>
