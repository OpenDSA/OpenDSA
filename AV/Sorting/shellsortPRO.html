<!--
Description: Interactive proficiency exercise for Shellsort. User clicks on array cells to indicate the behavior of Shellsort.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>ShellSort Proficiency Exercise</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/normalize.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle.css" type="text/css" />
  <link rel="stylesheet" href="shellsortPRO.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="proHeaderTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" />
      </td>
      <td class="headerCenter">
        <p class="jsavexercisecontrols"></p>
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" />
        <a id="settings" class="jsavsettings" href="#"></a>
      </td>
    </tr>
  </table>
  <form class="avcontainer">
    <div class="jsavcanvas">
      <p class="instructLabel"></p>
      <p class="instructions"></p>

      <span class="incrementLabel"></span>
        <input type="text" readonly="readonly" name="increments" id="increments">
        <span class="jsavscore"></span>
      </p>

      <p class="inputLabel"></p>

      <ol id="profArray"></ol>

      <p align="center">
	<input type="button" id="selecting" name="selecting" />
	<input type="button" id="sorting" name="sorting" />
	<input type="button" id="incrementing" name="incrementing" />
      </p>

      <p class="jsavoutput jsavline"></p>
    </div>
  </form>
</div> <!-- container -->

<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
<script src="../../lib/jquery.ui.min.js"></script>
<script src="../../lib/timeme.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV.js"></script>
<script src="../../lib/odsaUtils.js"></script>
<script src="../../lib/odsaAV.js"></script>
<script src="shellsortPRO.js"></script>
</body>
</html>
