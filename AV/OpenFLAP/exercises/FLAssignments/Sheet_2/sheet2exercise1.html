<!DOCTYPE html>
<html>

<head>
	<title>Convert NFA to DFA Exercise</title>
	<script>
		getExerciseLocation = function () {
			return "./NFAtoDFAexercise.json"
		};
	</script>
	<link rel="stylesheet" href="../../../../../lib/JSAV.css" type="text/css" media="screen" title="no title"
		charset="utf-8" />
	<link rel="stylesheet" href="../../../../../lib/odsaAV-min.css" type="text/css" />
	<link rel="stylesheet" href="../../../../../lib/odsaStyle-min.css" type="text/css" />
	<link rel="stylesheet" href="../../../css/FA.css" type="text/css" />
	<link rel="stylesheet" href="../../../css/tester.css" type="text/css" />
	<link rel="stylesheet" href="../../../css/NFAtoDFA.css" type="text/css" />


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- add icon_button library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- PDF save link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"
		integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" type="text/css"
		href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/cupertino/jquery-ui.css" />
	<style>
		#av {
			text-align: center;
		}

		p.jsavoutput.jsavline {
			height: 10px;
		}

		.jsavcanvas {
			width: 45% !important;
			height: 445px !important;
		}

		.jsavgraph {
			display: inline-block;
		}

		#editable .jsavnode {
			cursor: pointer;
		}

		#editable .jsavedge {
			cursor: pointer;
			stroke-width: 2;
			/*can change to make edges easier to click */
		}

		#conversionButton {
			display: none;
		}

		.jsavmodelanswer {
			text-align: center;
		}

		.jsavhorizontalarray .jsavnode {
			min-width: 200px !important;
			max-width: 400px !important;
		}
	</style>
</head>

<body>

	<div id="container">
		<h1 id="Exercise">NFA to DFA exercises</h1>
		<h2 id="question">Convert the following NFA to a DFA</h2>
		<h2 id="description"></h2>
		<div id="dialogueoverlay"></div>
		<div id="dialoguebox">
			<div>
				<div id="dialogueboxhead"></div>
				<div id="dialogueboxbody"></div>
				<div id="dialogueboxfoot"></div>
			</div>
		</div>
		<p align="center" class="arrayPlace"></p>
		<!--
			<button id="saveButton">Save</button>
			<button id="showResult">Show Results</button>
			<button type="button" id="reset">Reset</button>
			<button type="button" id="checkDone">Done?</button>
			-->
		<p id="percentage"></p>
		<table id="testResults"></table>
		<div id="av">
			<a class="jsavsettings" href="#">Settings</a>
			<p align="center" class="jsavexercisecontrols"></p>
			<p class="jsavscore"></p>
			<p class="jsavoutput jsavline"></p>
			<hr style="margin-top: 0px; border-top: 1px solid #333; margin-bottom: 0px;">
			<div id='download'></div>
			<div id="graphs">
				<div id="reference" class="jsavcanvas"></div>
				<div id="editable" class="jsavcanvas"></div>
				<div id="answer" class="jsavcanvas"></div>
			</div>
		</div>
		<div align="right">
			<span id='mode'></span>
			<button type="button" id="conversionButton">Continue expanding</button>
			<!-- <button type="button" id="removenodesbutton" class="editButton">Remove nodes</button> -->
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="../../../../../lib/jquery.transit.js"></script>
	<script src="../../../../../lib/raphael.js"></script>
	<script src="../../../../../lib/dagre.min.js"></script>
	<script src="../../../../../lib/JSAV.js"></script>
	<script src="../../../../../lib/odsaUtils-min.js"></script>
	<script src="../../../../../lib/odsaAV-min.js"></script>
	<script src="../../../../../lib/underscore.js"></script>
	<script src="../../../../../DataStructures/FLA/serializableGraph.js"></script>
	<script src="../../../../../DataStructures/FLA/FA.js"></script>
	<script src="../../exerController/NFAtoDFAMinimizationController.js"></script>
	<script src="../../../../../DataStructures/FLA/Grading.js"></script>
	<script src="../../../NFAtoDFA.js"></script>
</body>

</html>
