		<style>
			#av {
				text-align: center;

			p.jsavoutput.jsavline {
				height: 10px;

			.jsavgraph {
				display: inline-block;
			}
			.jsavgraph .jsavedge {
				stroke-width: 5;
			}
    		#editable {
    			margin-top: 16px;

		    }

		    }
