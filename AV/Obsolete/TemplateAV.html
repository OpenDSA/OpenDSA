<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Visualization Template</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <style>
    /* Here we can put any CSS that we would like to have */
    #container {
      /* This is the size of the AV */
      width: 800px;
      height: 655px;
    }
    .jsavoutput.jsavline {
      /* This is the height of the umsg box */
      height: 35px;
    }
  </style>
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft"></td>
      <td class="headerCenter avTitle">MY TITLE</td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About"/>
        <a id="settings" class="jsavsettings" href="#"></a>
      </td>
    </tr>
  </table>
  <form id="ssperform">
    <!-- We don't actually have anything to put here because there is
         no input. But we do need some spacing. -->
    <p></p>
  </form>
  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div> <!--avcontainer-->
</div> <!--container-->

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/timeme-min.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="TemplateAV.js"></script>
</body>
</html>
