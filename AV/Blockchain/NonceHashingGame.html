<body>

    <div id="container">
        <p class="instructions">
            Change the nonce so that the hash has a leading zero.<br />
        </p>
        <textarea id="inputArea" rows="3" cols="63" placeholder="Enter anything to be hashed" disabled>This is the message!</textarea>
        <p class="label" style="margin-top: 3%;">Nonce:</p>
        <input class="nonce" id="nonce" name="nonce" min="1"/>
        <p class="label">Hash:</p>
        <input class="output" disabled />
    </div>

    <script src="NonceHashingGame.js"></script>

</html>
