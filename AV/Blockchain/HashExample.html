<!DOCTYPE html>
<!-- Simple activity that shows students an example of 
     hashing that blockchains utilize
     Written by Bailey Spell and Jesse Terrazas 
-->

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SHA-256 Calculator</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="HashExample.css" type="text/css" />
</head>

<body>
  <div id="container">
    <p class="instructions">
        Type in any string to discover its SHA-256 hexidecimal value.<br/>
    </p>
    <textarea id="inputArea" rows="3" cols="63" placeholder="Enter anything to be hashed"></textarea>
    <p class="label">Hash:</p>
    <textarea class="output" rows="2" cols="32" disabled></textarea>
  </div>

  <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <script src="HashExample.js"></script>
</body>
</html>
