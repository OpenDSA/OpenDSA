<!DOCTYPE html>
<!-- Simple activity that shows students an example of 
     hashing that blockchains utilize
     Written by Bailey Spell and Jesse Terrazas 
-->

<html>
<head>
  <meta charset="utf-8">
  <title>Public Key Creator</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="Keys.css" type="text/css" />
</head>

<body>
  <div id="container">
    <p class="instructions">
        Copy your public and private keys!
    </p>
    <p class="publicKeyLabel">Public Key:</p>
    <textarea class="publicKey" rows="2" cols="55" disabled></textarea>
    <button class="btn btn-default btn-xs copy-link"  id="copyPublicKey"><i class="fa fa-copy"></i></button>

    <p class="privateKeyLabel">Private Key:</p>
    <textarea class="privateKey" rows="2" cols="55" disabled></textarea>
    <button class="btn btn-default btn-xs copy-link" id="copyPrivateKey"><i class="fa fa-copy"></i></button>
    <!-- <button class="getKeys">Generate Keys</button> -->
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="jsencrypt.min.js"></script>
  <script src="Keys.js"></script>
</body>
</html>
