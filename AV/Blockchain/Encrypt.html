<!DOCTYPE html>
<!-- Simple activity that shows students an example of 
     hashing that blockchains utilize
     Written by Bailey Spell and Jesse Terrazas 
-->

<html>
<head>
  <meta charset="utf-8">
  <title>Public Key Creator</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="Encrypt.css" type="text/css" />
</head>

<body>
  <div id="container">
    <p class="instructions">
        Sign your message with your public key found above.
    </p>
    <p class="secretMsgLabel">Your Secret Message:</p>
    <textarea class="secretMsg" rows="2" cols="63" disabled></textarea>

    <p class="publicKeyLabel">Insert Public Key Here:</p>
    <textarea class="publicKey" rows="2" cols="63" placeholder="Type your public key here"></textarea>
    
    <button class="encrypt">Ecrypt</button>

    <p class="encryptMsgLabel">Your Encrypted Message:</p>
    <textarea class="encryptMsg" rows="2" cols="63" disabled></textarea>
    
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="rsa_encryption/jsencrypt.min.js"></script>
  <script src="rsa_encryption/cryptico.min.js"></script>
  <script src="Encrypt.js"></script>
</body>
</html>
