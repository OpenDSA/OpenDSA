Author: Souleymane Dia; Cliff Shaffer
Institution: Virginia Tech
Features: Algorithm Visualization; User Supplied Data
Keyword: PR Quadtree
Natural Language: en
Programming Language: N/A

<!--
Description: PR Quadtree Visualization that allows the user to click on locations to insert points to be inserted into or deleted from the tree.
-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Interactive PR Quadtree Visualization</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
    <link rel="stylesheet" href="../../lib/odsaAV.css" type="text/css" />
    <link rel="stylesheet" href="../../lib/odsaStyle.css" type="text/css" />
    <link rel="stylesheet" href="../../DataStructures/PRquadtree.css" type="text/css" />
    <link rel="stylesheet" href="PRquadtreeInter.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <table class="headerTable">
        <tr>
          <td class="headerLeft"></td>
          <td class="headerCenter avTitle">PR Quadtree Interactive Visualization</td>
          <td class="headerRight">
            <input type="button" id="about" name="about" value="about" />
            <a id="settings" class="jsavsettings" href="#"></a>
          </td>
        </tr>
      </table>
      <hr>
      <div class="avcontainer">
        <p>
          <input type="submit" id="submit" name="submit" value="submit" />
          <input type="number" min="1" id="text" value="1">
          <input type="reset" id="reset" name="reset" value="reset" />
        </p>
      </div>
      <form id="ssperform">
        <p></p>
        <hr>
        <p>
          <input type="button" id="insert" name="insert" value="insert" />
          <input type="button" id="remove" name="remove" value="remove" />
        </p>
        <p class="jsavoutput jsavline"></p>
      </form>
      <!--avcontainer-->
    </div>
    <!--container-->

    <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
    <script src="../../lib/jquery.ui.min.js"></script>
<script src="../../lib/timeme.js"></script>
    <script src="../../lib/raphael.js"></script>
    <script src="../../lib/JSAV.js"></script>
    <script src="../../lib/odsaUtils.js"></script>
    <script src="../../lib/odsaAV.js"></script>
    <script src="../../DataStructures/PRquadtree.js"></script>
    <script src="PRquadtreeInter.js"></script>
  </body>

</html>
