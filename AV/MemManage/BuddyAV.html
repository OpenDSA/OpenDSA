Description: Algorithm Visualization for the buddy method memory manager. User can select data for the visualization.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Buddy Method Visualization</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="BuddyAV.css" type="text/css" />
</head>


<!-- Main Container -->
<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft"></td>
      <td class="headerCenter avTitle">Buddy Method Visualization</td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
        <a id="settings" class="jsavsettings" href="#">Settings</a>
      </td>
    </tr>
  </table>
  <div class="avcontainer">
    <p class="jsavoutput jsavscroll"></p>
    <ol id="buddy"></ol>
  </div>

<!-- Bottom Container -->
<div id="bottom">
  <form id="ssperform">
    <p id="procontrols">
      <!-- Input Text Field -->
      <label for="input">Input:</label>
      <input size="10" name="input" id="input" type="text" />

      <!-- Buttons -->
      <input type="button" id="submit" name="submit" value="Submit" />
      <input type="button" id="next" name="next" value="Next" />
      <input type="button" id="reset" name="reset" value="Reset" />
    </p>
  </form>
</div>

</div>

<script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
<script src="../../lib/jquery.ui.min.js"></script>
<script src="../../lib/timeme.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV.js"></script>
<script src="../../lib/odsaUtils.js"></script>
<script src="../../lib/odsaAV.js"></script>
<script src="BuddyAV.js"></script>
</body>
</html>
