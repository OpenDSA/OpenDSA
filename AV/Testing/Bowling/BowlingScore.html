<!--
Description: Interactive exercise where user enters input values for a bowling game scoring function with the goal of getting complete code coverage. Use URL parameter code=true to show the associated code, code=false to not show code.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bowling Scorer</title>
    <link rel = "stylesheet" href = "BowlingScore.css" type = "text/css" />
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet" type = text/css></link>
    <link rel="stylesheet" href="../../../lib/JSAV.css" type="text/css" />
    <link rel="stylesheet" href="../../../lib/odsaAV-min.css" type="text/css" />  
</head>
    
<body>
    <!-- Left code block showing requirements for code coverage -->
    <figure class="codeBlock" id="coverageCode">        
        <pre>
            <code>
                <object style="width: 300px; height: 475px;" data="BowlingCases.txt"></object>
            </code>
        </pre>
    </figure>
    <!-- End of left code block -->

    <div id = "container">
       
        <table class="headerTable">
            <tr>
                <td class="headerLeft"></td>
                <td class="headerCenter avTitle"></td>
                <td class="headerRight"></td>
            </tr>
        </table>

        <form id="ssperform">

            <br>
            <label><h4 id = "inputInfo"></h4></label>
            <input type = "text" class = "rollInput" id = "rollValue" name = "rollValue">
            <input type = "button" id = "throwRoll" name = "throwRoll"></input>


            <h4 id = "performanceSummary"></h4>
            <label id = "codeCoverage"></label>
            <label id="codeCoveragePercentage"></label>
            <div class="progress" id = "bar">
                <div class="progress-bar" id="codeCoverageBar" role="progressbar"></div>
            </div>


            <br><br>
            <h4 id = "performanceDetails"></h4> 
            <label id = "testsrun" class = "output"></label>
            <br>
            <table id = "scoreTable">
                <tr>
                    <td id = "frame" class = "thd"></td>
                    <th id = "frame1" class = "thd"></th>
                    <th id = "frame2" class = "thd"></th>
                    <th id = "frame3" class = "thd"></th>
                    <th id = "frame4" class = "thd"></th>
                    <th id = "frame5" class = "thd"></th>
                    <th id = "frame6" class = "thd"></th>
                    <th id = "frame7" class = "thd"></th>
                    <th id = "frame8" class = "thd"></th>
                    <th id = "frame9" class = "thd"></th>
                    <th id = "frame10" class = "thd"></th>
                    <th id = "scores" class = "thd"></th>                           
                </tr>
                <tr>
                    <td id = "rolls" class = "thd"></td>
                    <td id = "roll1" class = "thd"></td>
                    <td id = "roll2" class = "thd"></td>
                    <td id = "roll3" class = "thd"></td>
                    <td id = "roll4" class = "thd"></td>
                    <td id = "roll5" class = "thd"></td>
                    <td id = "roll6" class = "thd"></td>
                    <td id = "roll7" class = "thd"></td>
                    <td id = "roll8" class = "thd"></td>
                    <td id = "roll9" class = "thd"></td>
                    <td id = "roll10" class = "thd"></td>
                    <td id = "score" class = "thd"></td>
                </tr>
            </table>

            <br><br><br>
            <h4 id = "testHistory"></h4>
            <p class="jsavoutput jsavscroll"></p>

            <input type = "button" id = "reset" name = "reset"></input>
        </form>
    </div> <!--container-->

<script src="../../../lib/jquery.min.js"></script>
<script src="../../../lib/jquery.migrate.min.js"></script>
<script src="../../../lib/jquery.ui.min.js"></script>
<script src = "BowlingScore.js" type = "text/javascript"></script>
<script src = "BowlingGame.js" type = "text/javascript"></script>
<script src="../../../lib/JSAV-min.js"></script>
<script src="../../../lib/odsaUtils-min.js"></script>
<script src="../../../lib/odsaAV-min.js"></script>

</body>
</html>
