<!DOCTYPE html>
<html>
  <head>
    <title>Example of Binary Tree</title>
    <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
    <style>
      #container { height: 400px; width: 800px; }
      .jsavnode { width: auto important!; min-width: 45px important!; }
      .jsavvalue { display: inline-block; margin: 0 5px;}
    </style>
  </head>
  <body>
    <div id="container">
      <div id="av">
        <div class="jsavcontrols"></div>
        <p class="jsavoutput jsavline"></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="../../lib/jquery.transit.js"></script>
    <script src="../../lib/raphael.js"></script>
    <script src="../../lib/JSAV-min.js"></script>
    <script src="../../lib/odsaUtils.js"></script>
    <script src="../../lib/odsaAV.js"></script>
    <script>
      var jsav = new JSAV("av");
      var bt = jsav.ds.binarytree();
      bt.root("internallongvalueki"); // set the value of the root
      
      bt.root().highlight(); //highlight root
      bt.root().left("3"); // set left child
      
      bt.root().right("longervalue"); // set right, store reference
      
      bt.root().left().right("another");
      bt.layout();
      jsav.displayInit();
      jsav.recorded(); // done recording changes, will rewind
    </script>
  </body>
</html>
