<!DOCTYPE html>
<html>
<head>
  <title>Simple JSAV Proficiency Exercise</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="simpledemoPRO.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="proHeaderTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" />
      </td>
      <td class="headerCenter">
        <p class="jsavexercisecontrols"></p>
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" />
        <a id="settings" class="jsavsettings" href="#"></a>
      </td>
    </tr>
  </table>
  <form class="avcontainer">
    <div class="jsavcanvas">
      <p class="instructLabel"></p>
      <p class="instructions"></p>
      <span class="jsavscore"></span>
      </p>

      <span align="center">
	<p><strong>Your incremented value for the next array element you highlight:</strong>
	<input type="text" name="answer" id="answer" size="5"></p>
      </span>

      <p class="jsavoutput jsavline"></p>
    </div>
  </form>
</div> <!-- container -->

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../lib/jquery.transit.js"></script>
<script src="../../lib/raphael.js"></script>
<script src="../../lib/JSAV-min.js"></script>
<script src="../../lib/odsaUtils-min.js"></script>
<script src="../../lib/odsaAV-min.js"></script>
<script src="simpledemoPRO.js"></script>
</body>
</html>
