<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>BST Create Tree</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="../../binary/BSTCON.css" type="text/css" />
  <style>
    #container {
      width: 1020px;
      height: 1000px;
    }
    #av {
      overflow: hidden;
    }
    .jsavtreenode {
      cursor: pointer;
      /*align-content: right;
      align-content: top;*/
      /*position: relative;*/
      margin-right: 100px;
      overflow:visible;
    }
    .jsavedge.rededge{
      stroke-width: 4;
      stroke: red;
    }
    .jsavstacknode {
      font-size: 1.25em;
    }
    .jsavcanvas {
      overflow: hidden
      min-width: 1000px;
      align-content: center;
    }
    .jsavcode {
      width: 500px;
      /*align-content: left;
      margin-left: 10px;
      margin-top: 20px;
      margin-right: -10px;*/
    }

    .blueline {
      stroke-width: 4;
      stroke: blue;
    }
    .avcontainer {
      width: 1000px;
      align-content: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <table class="proHeaderTable">
      <tr>
        <td class="headerLeft"></td>
        <td class="headerCenter">
          <p class="jsavexercisecontrols"></p>

        </td>
        <td class="headerRight">
          <input id="about" type="button" name="about" />
          <a id="settings" class="jsavsettings" href="#"></a>
        </td>
      </tr>
    </table>
    <form class="avcontainer">
      <p class="instructLabel"></p>
      <p class="instructions" style="text-align: left"></p>
      <p class="jsavcode"></p>
      <p align="center">
        Your current score is <span class="jsavcurrentscore"></span> of
        <span class="jsavcurrentmaxscore"></span>. Maximum score in this exercise is
        <span class="jsavmaxscore"></span>.
      </p>


      <div id="av" class="jsavcanvas">
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="../../lib/jquery.transit.js"></script>
  <script src="../../lib/raphael.js"></script>
  <script src="../../lib/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="../../DataStructures/stack.js"></script>
  <script src="BSTCODE.js"></script>
  <script src="BSTcreatePRO.js"></script>
</body>
</html>
