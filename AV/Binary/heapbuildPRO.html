<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heap Build Proficiency Exercise</title>
  <link rel="stylesheet" href="../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="heapPRO.css" type="text/css" />
</head>
<body>
  <div id="container">
    <table class="proHeaderTable">
      <tr>
        <td class="headerLeft"></td>
        <td class="headerCenter">
          <p class="jsavexercisecontrols"></p>
        </td>
        <td class="headerRight">
          <input id="about" type="button" name="about" value="About" />
          <a id="settings" class="jsavsettings" href="#"></a>
        </td>
      </tr>
    </table>
    <form class="avcontainer">
      <p class="instructLabel"></p>
      <p class="instructions">
          In this exercise, your task is to run the build-heap
          algorithm on the heap. The min-heap is visualized both as
          a binary tree and array and the exercise can be completed
          by swapping keys in either visualization. You can swap two
          elements by first clicking on one element and then
          another.
      </p>
      <p style="text-align: center">
        <span class="jsavscore"></span>
      </p>

      <div id="av" class="jsavcanvas">
      </div>
    </form>
  </div>
  <script src="../../lib/jquery.min.js"></script>
<script src="../../lib/jquery.migrate.min.js"></script>
  <script src="../../lib/jquery.ui.min.js"></script>
<script src="../../lib/timeme.js"></script>
  <script src="../../lib/jquery.transit.js"></script>
  <script src="../../lib/raphael.js"></script>
  <script src="../../lib/JSAV.js"></script>
  <script src="../../DataStructures/binaryheap.js"></script>
  <script src="../../lib/odsaUtils.js"></script>
  <script src="../../lib/odsaAV.js"></script>
  <script src="heapbuildPRO.js"></script>
</body>
</html>
