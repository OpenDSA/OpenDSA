<!--
Description: Algorithm Visualization for generating the parse tree of a user-supplied mathematical expression. Demonstrates that the associated grammar enforces the correct order of operations. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Interactive parse tree builder</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../../lib/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../../lib/odsaAV.css" type="text/css" />
  <link rel="stylesheet" href="../../../lib/odsaStyle.css" type="text/css" />
  <link rel="stylesheet" href="parseTree3a.css" type="text/css" />
</head>

<body>
<div id="container">
  <table class="headerTable">
    <tr>
      <td class="headerLeft">
        <input type="button" id="help" name="help" value="Help" />
      </td>
      <td class="headerCenter avTitle">
        Enter your expression to parse in the text box below
      </td>
      <td class="headerRight">
        <input type="button" id="about" name="about" value="About" />
      </td>
    </tr>
  </table>

  <form id="ssperform">
    <p>
      <input type="button" id="runit" name="runit" value="Parse" />
      <input type="button" id="reset" name="reset" value="Reset" />
<!--      <label id="arraysizeLabel" for="arraysize"></label>
      <select id="arraysize"></select>-->
<!--    </p>
    <p>-->
      <label for="expValue">Answer:</label>
	<input size="60" name="expValue" id="expValue" type="text" value="A + B * C + ( E * F + G )"/>
    </p>
  </form>

  <div class="avcontainer">
    <span class="jsavcounter"></span>
    <div class="jsavcontrols"></div>
    <p class="jsavoutput jsavline"></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="../../../lib/jquery.transit.js"></script>
<script src="../../../lib/raphael.js"></script>
<script src="../../../lib/JSAV.js"></script>
<script src="../../../lib/odsaUtils.js"></script>
<script src="../../../lib/odsaAV.js"></script>
<script src="parseTree3a.js"></script>
</body>
</html>
