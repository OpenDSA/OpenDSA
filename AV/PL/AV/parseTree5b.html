<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parse Tree AV</title>
    <link rel="stylesheet" href="../../../lib/JSAV.css" type="text/css"  media="screen" title="no title" />

    <style type="text/css">
    html, body {
        margin: 0px;
        background-color: #2AF;

    }

    #parseTree {
       width: 1000px;
       margin: auto;
       height: 800px;
       text-align: center;
       padding: 0px;
    }

    .jsavoutput {
       height: 0px;    // no vertical space taken by empty msg
    }

    .centered {
         box-shadow: none;

    }

    h4, div.jsavlabel {
       margin-bottom: 5px;
       margin-top: 0px;
       font-weight: bold;
    }

    .content #parseTree .jsavcanvas .labelstyle {
        font-weight: bold !important;
        background-color: red;
    }

    .jsavnode {
       width: 6px;
       max-width: 6px;
   }

    div#parseTree div.jsavcanvas {
        min-width: 1000px !important;         
    }

    .jsavhighlight {
         background-color: red !important;
    }
    div#parseTree  div.jsavcanvas ol.jsavarray   {
       background-color: #ddd;
       max-width: 170px;
       margin: auto;
       margin-bottom: 10px;
       max-height: 30px;
       min-height: 30px;
    }

    div.moveLeft {
         left: -30px !important;
    }


    .wider {
      padding-right: 5px;
   }
    div#parseTree  div.jsavcanvas ol.jsavarray  li.jsavindex  {
       max-height: 30px;
       min-height:30px;
       height: 30px;
    }


    div#parseTree  div.jsavcanvas ol.jsavarray  li.jsavindex span.jsavvalue {
       max-height:30px;
       min-height:30px;
    }

    ol.jsavarray .defaultCellStyle {
        border: none;
        box-shadow : none; 
        background-color: #ddd;
    }

    ol.jsavarray .lambdaWidth {
        width : 25px;
        min-width : 25px;
    }

    ol.jsavarray .oneCharWidth {
        width : 13px;
        min-width : 13px;
    }

    ol.jsavarray .parenWidth {
        width : 7px;
        min-width : 7px;
    }

    ol.jsavarray .emptyWidth {
        width : 0px;
        min-width : 0px;
    }

    .highlight { 
        color : red;
        font-weight: bold;
    }

    .unhighlight { 
        color : black;
        font-weight: normal;
    }

    </style>

</head>
<body>




<div id="parseTree">
  <div class="jsavcontrols"></div>
  <span class="jsavcounter"></span>
  <p class="jsavoutput jsavline"></p>
  <div class="jsavcanvas"></div>
</div>


    <script
       src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="../../../lib/jquery.transit.js"></script>
    <script src="../../../lib/raphael.js"></script>
    <script src="../../../lib/JSAV.js"></script>

    <!--script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script-->
    <script src="./parseTree5b.js"></script>

</div>

</body>
</html>
