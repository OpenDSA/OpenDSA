<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA List Linked Exercise: Physical Order</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
  <script src="../../khan-exercises/local-only/main.js" ></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="LLTFphysp">
      <p class="problem">Answer TRUE or FALSE.
      <p class="question">The physical order in memory for the nodes
      of a linked list is the same as the order in which the nodes
      appear in the list.</p>
      <div class="solution">False</div>
      <ul class="choices" data-category="true">
	<li>True</li>
	<li>False</li>			  	  	 
      </ul>
      <div class="hints">
        <p>When you create a new object, you have no control over
          where it is in memory.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
