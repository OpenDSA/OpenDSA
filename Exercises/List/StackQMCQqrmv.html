<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Stack/Queue Exercise: Remove Characters from Queue</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="StackQMCQqrmvp">
          <p class="question">If the characters 'D', 'C', 'B', 'A' are
            placed in a queue (in that order), and then removed one at a
            time, in what order will they be removed?</p>
          <div class="solution">DCBA</div>
          <ul class="choices">
            <li>ABCD</li>
            <li>ABDC</li>
            <li>DCAB</li>
          </ul>
          <div class="hints">
            <p>Items are removed from a queue in the same order as
              they arrived.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
