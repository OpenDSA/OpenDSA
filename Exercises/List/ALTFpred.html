  <body>
    <div class="exercise">
      <div class="problems">

          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question"> In an array-based list implementation, to
            access the predecessor of the current node we must start at the
            first node in the list.</p>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>Is it possible to go backwards? If not, what can we do intead?</p>
          </div>
        </div>
      </div>
    </div>
