<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>OpenDSA Stack/Queue Exercise: Queue Accessible Value</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="StackQMCQqacssp">
          <p class="question">Which value of a queue is accessible?</p>
          <div class="solution">The front item</div>
          <ul class="choices">
            <li>The top item</li>
            <li>The root</li>
            <li>The bottom item</li>
            <li>The rear item</li>
            <li>The highest-valued item</li>
            <li>The lowest-valued item</li>
          </ul>
          <div class="hints">
            <p>In a queue, we remove from (access) the front (and
              insert at the rear).</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
