    <title>General List Questions: Data Structure for Recursion</title>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ListdsMCQrcrsnp">
          <p class="question">Which data structure would be used to
            implement recursion?</p>
          <div class="solution">Stack</div>
          <ul class="choices">
            <li>Queue</li>
            <li>Array-based list</li>
            <li>Linked list</li>
            <li>Tree</li>
          </ul>
          <div class="hints">
            <p>When unwinding from recursion, we say that you "pop" the recursive "stack".</p>
          </div>
        </div>
      </div>
    </div>
  </body>
