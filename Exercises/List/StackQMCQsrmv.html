<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Stack/Queue Exercise: Remove Characters from Stack</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="StackQMCQsrmvp">
          <p class="question">If the characters 'D', 'C', 'B', 'A' are
            placed in a stack (in that order), and then removed one at a
            time, in what order will they be removed?</p>
          <div class="solution">ABCD</div>
          <ul class="choices">
            <li>ABDC</li>
            <li>DCAB</li>
            <li>DCBA</li>
          </ul>
          <div class="hints">
            <p>Items come off of a stack in the opposite order from how
              they went in.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
