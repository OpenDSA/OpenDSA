<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>OpenDSA List Linked Exercise: Find Element </title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="LLMCQfndelmp">
          <p class="question">To find an element with value <code>X</code>
            in a linked list with <code>n</code> nodes requires how many
            nodes to be visited in the worst case?</p>
          <div class="solution"><code>n</code> nodes</div>
          <ul class="choices">
            <li>Two nodes</li>
            <li><code>\log n</code> nodes</li>
            <li>One node</li>
            <li><code>n^2</code> nodes</li>
          </ul>
          <div class="hints">
            <p>How many nodes might we have to visit to find the one
              that we are looking for?<p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
