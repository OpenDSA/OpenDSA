<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>General List Questions: Back Insert and Front Delete</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ListdsMCQbckfrntp">
          <p class="question">Which data structure allows insertion only
            at the back, and removing only from the front? </p>
          <div class="solution">Queue</div>
          <ul class="choices">
            <li>Stack</li>
            <li>Array-based list</li>
            <li>Linked list</li>
            <li>Tree</li>
          </ul>
          <div class="hints">
            <p>We did not cover trees in this chapter.</p>
            <p>Lists do not restrict where inserts and removes take place.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
