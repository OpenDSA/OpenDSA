  <body>

        <div id="HashDelTF4p">
          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">A problem with using tombstones
            is that they take up slots in the table that cannot be reused, so
            that over time the effective table size shrinks.</p>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>Tombstone slots can be resued.</p>
          </div>
        </div>
      </div>
    </div>
