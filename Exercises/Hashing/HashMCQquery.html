<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Hashing Question: Queries</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="HashMCQqueryp">
          <p class="question">Hashing is good for which queries?</p>
          <div class="solution">Exact match queries</div>
          <ul class="choices" data-category="true">
            <li>Exact match queries</li>
            <li>Range queries</li>
            <li>Finding the maximum key value</li>
            <li>All of these</li>
            <li>None of these</li>
          </ul>
          <div class="hints">
            <p>Hashing takes a key value and then looks at a particular
              slot in the table.</p>
          </div>
        </div>
      </div>
    </div>
