<!DOCTYPE html>
<html data-require="math spin">
  <head>
    <title>Hash Function Question 6</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="HashFuncTF6p">
          <div class="spin">
            <p class="problem">Answer TRUE or FALSE.</p>
            <p class="question">For the string hash functions, the size of
              the hash table limits the length of the string that can be
              hashed.</p>
          </div>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>All hash functions should return a legal index in the hash table.</p>
            <p>The length of the string does not change this.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
