        <p class="question"> Which of the following is true of closed hashing? </p>

	<ul class="choices" data-none="true">
	  <li><var>"All records are stored directly within the hash table"</var></li>
          <li><var>"Records are stored on a list associated with a slot in the hash table"</var></li>

          <p>In closed hashing, the records are in the table.</p>
	</div>
      </div>
