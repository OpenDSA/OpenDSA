<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Hashing Question: Closed Hashing</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="HashMCQclosedp">
          <p class="question"> Which of the following is true of closed hashing? </p>
          <div class="solution">All records are stored directly within the hash table</div>
          <ul class="choices" data-none="true">
            <li>All records are stored directly within the hash table</li>
            <li>Records are stored on a list associated with a slot in the hash table</li>
          </ul>
          <div class="hints">
            <p>In closed hashing, the records are in the table.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
