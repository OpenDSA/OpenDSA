  <body>
    <div class="exercise">
      <div class="problems">
        <div id="HashDelTF5p">
          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">
            A problem with using tombstones
            is that they take up slots in the table, so they slightly
            increase the search and insert time.</p>
          <div class="solution">True</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>They do take up slots in the table.</p>
            <p>So they do need to be searched over.</p>
          </div>
        </div>
      </div>
    </div>
