<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Hash Function Question 1</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="HashFuncMCQ1p">
          <p class="question">The simple mod hash function makes use of:</p>
          <div class="solution">The low order digits or bits in the key</div>
          <ul class="choices" data-none="true">
            <li>The high order digits or bits in the key</li>
            <li>The middle digits or bits of the key</li>
            <li>All of the digits or bits in the key</li>
          </ul>
          <div class="hints">
            <p>Think of taking a three-digit number mod 10. What digit
              is used?</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
