<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Hash Function: Simple Mod</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="vars">
        <var id="M">100</var>
        <var id="key">Khan.randRange(1, 10000)</var>
        <var id="CorrectAnswer">key % M</var>
      </div>
      <div class="problems">
        <div id="HashFuncModp">
          <div class="question">Given a hash table size of <var>M</var>
            and the <b>simple mod hash function</b>, what slot in the table
            will <var>key</var> hash to?
          </div>
          <p class="solution" data-type="text"><var>CorrectAnswer</var></p>
          <div class="hints">
            <p>Compute the mode of the key value.</p>
            <p>This is <var>key</var> mod <var>M</var>.</p>
            <p>The answer is <var>CorrectAnswer</var>.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
