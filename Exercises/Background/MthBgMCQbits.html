  <body>

        <div id="MthBgMCQbitsp">
          <p class="question">With 32 bits, the largest value that we can
            express is roughly:</p>
          <div class="solution">4,000,000,000</div>

          <ul class="choices">
            <li>        1,000</li>
            <li>       32,000</li>
            <li>       64,000</li>
            <li>    1,000,000</li>
            <li>    2,000,000</li>
            <li>    4,000,000</li>
            <li>1,000,000,000</li>
            <li>2,000,000,000</li>
            <li>8,000,000,000</li>
          </ul>
          <div class="hints">
            <p>Which number is closest to <code>2^{32}</code>?</p>
          </div>
        </div>
      </div>
    </div>
