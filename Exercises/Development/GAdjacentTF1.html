<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Adjacent TF 1 </title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <style>
    .jsavcontainer {
      height: 300px;
    }
  </style>
</head>

<body data-height="650" data-width="950">
<script>
var initJSAV = function () {
  var jsav = new JSAV("jsav");
  jsav.recorded();
  var g = jsav.ds.graph({center: true, visible: true, height: 300, directed: true});
  var n1 = g.addNode("4", {left: 10, top: 10});
  var n2 = g.addNode("1", {left: 10, top: 75});
  var n3 = g.addNode("3", {left: 10, top: 140});
  var n4 = g.addNode("5", {left: 100, top: 140});
  var n5 = g.addNode("2", {left: 100, top: 75});

  g.addEdge(n1, n2);
  g.addEdge(n2,n3);
  g.addEdge(n3, n4);
  g.addEdge(n4, n5);
  g.addEdge(n5, n1);
  g.addEdge(n2, n4);

  g.layout();
}
function getAnswer(node){
  if (node == 2){
    return "True";
  }
  else if(node == 1){
    return "True";
  }
  else if(node == 3){
    return "True";
  }
  else{
    return "False";
  }
}
</script>

<div class="exercise">
  <div class="vars">
    <var id="JSAV">initJSAV()</var>
    <var id="node">randRange(1, 4)</var>
    <var id="ANS">getAnswer(node)</var>
  </div>

  <div class="problems">

    <div id="problem-type-or-description-1">
      <p class="problem"> ANSWER TRUE OR FALSE
        <div id="jsav" class="jsavcanvas"></div>
      </p>
      <p class="question">
  Node <var>node</var>  and 5 are adjacent.</p>
      <div class="solution"><var>ANS</var></div>
      <ul class="choices" data-category="true">
  <li><var>"True"</var></li>
  <li><var>"False"</var></li>              
      </ul>
      <div class="hints">
        <p>Two verticies are adjacent if there exists and edge between them.</p>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
