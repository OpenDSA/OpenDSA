    <div id="problem-type-or-description">
      <p class="question">Given a doubly linked list implementation, inserting a new element to the current position takes how long?</p>
      <div class="solution"><var><code>\Theta(1)</code>  time</var></div>
      <ul class="choices">
	<li><var><code>\Theta(n)</code> time</var></li>
	<li><var><code>\Theta(\log n)</code> time</var></li>
	<li><var><code>\Theta(n \log n)</code> time</var></li>
