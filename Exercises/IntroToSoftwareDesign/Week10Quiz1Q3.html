        <div id="Week10Quiz1Q3">
        <p class="question">Assume we have an array called <tt>arr</tt> that
        has a length of 6.  Which is NOT a correct way to access the last
        element in <tt>arr</t>? </p>
        <div class="solution"><tt>arr["5"];</tt></div>
        <ul class="choices">
        <li><tt>arr[5];</tt></li>
        <li><tt>arr[2 + 3];</tt></li>
        <li><tt>arr[x];</tt> where <tt>int x = 1 + 4;</tt></li>
        <div class="hints">
        <p>There are no hints for this question</p>
        </div>
        </div>
      </div>
