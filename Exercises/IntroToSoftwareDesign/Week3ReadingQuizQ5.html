        <div id="Week3ReadingQuizQ5">
          <p class="question">
            Which of these is the AND operator?
          </p>

          <div class="solution"> <tt>&amp;&amp;</tt> </div>
          <ul class="choices" >

            <li><tt>!</tt></li>
            <li><tt>||</tt></li>
            <li><tt>&amp;</tt></li>


          </ul>
          <div class="hints">
            <p>Remember that <tt>&amp;</tt> and <tt>&amp;&amp;</tt> are two different operators with very different functions</p>
          </div>
