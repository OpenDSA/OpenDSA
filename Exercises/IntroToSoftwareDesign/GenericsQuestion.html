          <p class="question">
            When using a generic class, you should:
          </p>

          <div class="solution"><b>Always</b> specify values for its generic parameters, so the compiler can tell when you use it incorrectly.</div>
          <ul class="choices" >

            <li><b>Never</b> specify values for its generic parameters, so your code is shorter and easier to read.</li>
