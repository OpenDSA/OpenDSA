        <div id="Week10Quiz1Q1">
          <p class="question"> Consider the following array of integers: </p>
  <pre class="prettyprint">
int[] arr = {1, 3, 5, 7, 9};</pre>
          <p>What statement changes the 7 in this array to an 8?</p>
          <div class="solution"><tt>arr[3] = 8;</tt></div>
          <ul class="choices">
          <li><tt>arr[4] = 8;</tt></li>
          <li><tt>arr[3] = arr.get(3) + 1;</tt></li>
          <li><tt>arr.set(3, 8);</tt></li>

        </ul>
        <div class="hints">
        <p>There are no hints for this question</p>
        </div>
        </div>
      </div>
