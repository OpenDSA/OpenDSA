        <div id="Week6ReadingQuizQ2">
          <p class="question">
            For this question, assume "collection" is an ArrayList.

            Which of the following get methods will get the second element in the ArrayList?
          </p>

          <div class="solution"><tt>collection.get(1);</tt></div>
          <ul class="choices" >

            <li><tt>collection.get(0);</tt></li>
            <li><tt>collection.get(collection.size()-1);</tt></li>
            <li><tt>collection.get(collection.size());</tt></li>

          </ul>
          <div class="hints">
            <p>There are not hints for this question</p>
          </div>
        </div>

      </div>
