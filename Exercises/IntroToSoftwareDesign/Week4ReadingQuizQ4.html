        <div id="Week4ReadingQuizQ4">
          <p class="question">
          What is a <tt>boolean</tt> method (also known as a predicate)?
          </p>

          <div class="solution">Any method that produces either true or false as
             a result.</div>
          <ul class="choices" >

            <li>Any method that doesn't return a result.</li>
            <li>Any method that produces a number as a result</li>
            <li>Any method that produces an object as a result.</li>

          </ul>
          <div class="hints">
            <p>There are not hints for this question</p>
          </div>
        </div>

      </div>
    </div>
