    <div class="exercise">
      <div class="problems">
        <div id="Week12Quiz2Q3">
        <p class="question">Given a Scanner
          called <tt>inStream</tt>, what method would we use to determine if
          there is another <tt>boolean</tt> value in the stream?</p>

          <div class="solution"><tt>inStream.hasNextBoolean();</tt></div>
          <ul class="choices">
          <li><tt>inStream.nextBoolean();</tt></li>
          <li><tt>inStream.nextLine();</tt></li>
          <li><tt>inStream.hasNextLine();</tt></li>

        </ul>
        <div class="hints">
        <p>There are no hints for this question.</p>
        </div>
        </div>
      </div>
