        <div id="Week14Quiz4Q1">
        <p class="question">Suppose a program throws an <tt>ArrayIndexOutOfBoundsException</tt>.
        Which of the following catch statements would NOT handle that exception</p>
        <div class="solution"><tt>catch (IllegalArgumentException ill)</tt></div>
        <ul class="choices">
        <li><tt>catch (Exception ex)</tt></li>
        <li><tt>catch (ArrayIndexOutOfBoundsException arr)</tt></li>

        </ul>

        <p>There are no hints for this question</p>
