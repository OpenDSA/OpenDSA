        <div id="Week14Quiz1Q2">
        <p class="question">True or False - a main method can be private and still work properly.</p>
        <div class="solution">False - the main method needs to be accessible outside of the class.</div>
        <ul class="choices">
        <li>True.</li>
        <li>False - The main method can be public but can only access private fields.</li>
        <li>False - The parameter <tt>String[] args</tt> must be private.</li>
