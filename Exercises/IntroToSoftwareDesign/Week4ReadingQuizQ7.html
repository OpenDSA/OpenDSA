          <p class="question">
          What type of loop is the Java "while" loop?
          </p>

          <div class="solution">A logical pretest loop.</div>
          <ul class="choices" >

            <li>A logical posttest loop.</li>
            <li>A pretest until loop.</li>
            <li>A posttest until loop.</li>

          </ul>
