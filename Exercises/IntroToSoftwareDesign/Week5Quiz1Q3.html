        <div id="Week5Quiz1Q3">
          <p class="question">Look at the following lines of code.  What 
          will the variable <tt>a</tt> hold?</p>
<pre class="prettyprint">
int a = 5;
int b = a;
int c = a + 2;
</pre>
          <div class="solution">5</div>
          <ul class="choices">
            <li>7</li>
            <li>2</li>
            <li>We don't have enough information to determine what value 'a' will hold.</li>
          </ul>
          <div class="hints">
            <p>There are no hints for this question</p>
          </div>
        </div>
      </div>
