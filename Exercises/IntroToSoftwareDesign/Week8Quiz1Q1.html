        <div id="Week8Quiz1Q1">
        <p class="question">After the following code runs, how many items would the list contain?</p>
<pre class="prettyprint">
List&lt;Boolean&gt; list = new ArrayList&lt;Boolean&gt;();
list.add(true);
list.add(true);
list.add(true);
list.remove(0);
list.add(false);</pre>
        <div class="solution">3</div>
        <ul class="choices">
        <li>4</li>
        <li>5</li>
        <li>2</li>
        </ul>
