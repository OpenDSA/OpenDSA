        <div id="Week7Quiz1Q1">
        <p class="question">Which line of code will get the second character in the string?</p>
<pre class="prettyprint">
String message = "I don't think so";</pre>

        <div class="solution">message.charAt(1);</div>
        <ul class="choices">
        <li>message.charAt(2);</li>
        <li>message.charAt(0);</li>
        <li>message.charAt(3);</li>
        </ul>
