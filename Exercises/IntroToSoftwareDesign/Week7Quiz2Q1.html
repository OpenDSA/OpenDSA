<!DOCTYPE html>
<html>
  <head>
    <title>Counter Controlled Loops</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
    <link rel="stylesheet" type="text/css" media="all" href="ka-code.css"/>
  </head>

  <body data-height="650" data-width="950">
    <div class="exercise">
      <div class="problems">
        <div id="Week7Quiz2Q1">
        <p class="question">How many times will the condition in the following loop be checked (evaluated)?</p>
<pre class="prettyprint">
for (int i = 0; i &lt; 10; i++)
{
    // body of loop
}</pre>
        <div class="solution">11</div>
        <ul class="choices">
        <li>10</li>
        <li>9</li>
        <li>1</li>
        </ul>
        <div class="hints">
        <p>Remember the condition will be checked once before the loop starts and then once after every iteration!</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
