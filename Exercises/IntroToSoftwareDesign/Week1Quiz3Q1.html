        <div id="ReadingQuiz3Q1">
          <p class="question">
            Imagine you saw the following line in code.

            <pre class="prettyprint">
              int x = 76;
            </pre>

            Which of the concepts you learned about in this module would you recognize it as?
          </p>

          <div class="solution">x is a variable</div>
          <ul class="choices" >
            <li>x is a method</li>
            <li>x is a comment</li>
            <li>x is an object</li>
