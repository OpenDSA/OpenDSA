        <div id="Week4Quiz3Q3">
          <p class="question">
            Assume for this question, the following method:</p>
<pre class="prettyprint">
public int add2Ints(int a, int b)
{
    return a + b;
}
</pre>
          <p>Which of the following is NOT a correct method call?
          </p>

          <div class="solution"><tt>add2Ints(12);</tt></div>
          <ul class="choices" >
            <li><tt>add2Ints(10 + 2, 3 + 1);</tt></li>
            <li><tt>add2Ints(add2Ints(10, 2), 4);</tt></li>
            <li><tt>add2Ints(12, 5 - 1);</tt></li>
          </ul>
          <div class="hints">
            <p>There are no hints for this question</p>
          </div>
        </div>

      </div>
    </div>

  </body>
