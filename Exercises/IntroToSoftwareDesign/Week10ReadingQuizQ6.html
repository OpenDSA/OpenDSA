        <div id="Week10ReadingQuizQ6">
          <p class="question">
            How many <b>objects</b> are created by this declaration?
          </p>
<pre class="prettyprint">
String[] array = new String[10];
</pre>
          <p></p>

          <div class="solution">1</div>
          <ul class="choices" >

            <li>0</li>
            <li>11</li>
            <li>10</li>

          </ul>
          <div class="hints">
            <p>Each object is created using "new". When creating an array
            that holds references to objects, all of the slots in the array
            are initialized to <tt>null</tt>.</p>
          </div>
        </div>

      </div>
    </div>

  </body>
