        <p class="question">True or False: you can initialize any variable that refers to an object to ``null``?</p>

        <div class="solution">True</div>
        <ul class="choices">
        <li>False - Strings cannot be initialized to null</li>
        <li>False - classes cannot be initialized to null</li>
