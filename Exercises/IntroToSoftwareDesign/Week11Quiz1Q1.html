        <div id="Week11Quiz1Q1">
        <p class="question">For this question refer to the following array
          declaration:</p>
<pre class="prettyprint">
int[][] numbers = new int[10][20];</pre>
        <p>How many elements does <tt>numbers[0]</tt> contain?</p>
        <div class="solution">20</div>
        <ul class="choices">
        <li>19</li>
        <li>10</li>
        <li>9</li>

        </ul>
        <div class="hints">
        <p>Remember a 2D array is an array of arrays.</p>
        </div>
        </div>
