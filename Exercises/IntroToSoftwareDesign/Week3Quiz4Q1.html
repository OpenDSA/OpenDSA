  <body data-height="880" data-width="950">
    <div class="exercise">
      <div class="problems">

        <div id="Week3Quiz4Q1">
          <p class="question">
            Assume we have a boolean variable <tt>x</tt>.  We want to make an if statement that will run if <tt>x</tt> is not <tt>true</tt>.  Which of the following conditional statements would do this?
          </p>

          <div class="solution"> <tt>if (!x)</tt> </div>
          <ul class="choices" >
            <li> <tt>if (x)</tt> </li>
            <li> <tt>if (x is false)</tt> </li>
            <li> Both <tt>if (x)</tt> and <tt>if (!x)</tt> will do this </li>
          </ul>
          <div class="hints">
            <p>There are no hints for this question</p>
          </div>
        </div>

      </div>
    </div>

  </body>
