        <div id="Week3Quiz2Q3">
          <p class="question">
            Assume for this question you have a jeroo named martha who does not have a flower
          </p>
            <pre class="prettyprint">
if (martha.hasFlower())
{
    martha.hop();
}
martha.hop();</pre>
          <p>
            How many times will this jeroo hop?
          </p>

          <div class="solution">One time</div>
          <ul class="choices" >
            <li>Two times.</li>
            <li>This code will throw an error</li>
            <li>Four times</li>
          </ul>
          <div class="hints">
            <p></p>
          </div>
        </div>

      </div>
