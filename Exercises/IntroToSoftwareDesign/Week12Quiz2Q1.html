        <div id="Week12Quiz2Q1">
        <p class="question">Given a Scanner
          called <tt>inStream</tt>, what type of data does the following method
          return?</p>
<pre class="prettyprint">
inStream.hasNext();
</pre>
        <div class="solution">A boolean</div>
        <ul class="choices">
        <li>The next complete token in the stream</li>
        <li>The next complete line in the stream</li>
        <li>This method does not return anything</li>

        </ul>

        <p>There are no hints for this question.</p>
