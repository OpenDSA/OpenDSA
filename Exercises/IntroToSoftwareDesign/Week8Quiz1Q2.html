        <p class="question">After the following code runs, what would the first item in the list be?  </p>
<pre class="prettyprint">
List&lt;Integer&gt; list = new ArrayList&lt;Integer&gt;();
list.add(1);
list.add(2);
list.add(3);
list.remove(0);
list.add(4);</pre>
        <div class="solution">2</div>
        <ul class="choices">
        <li>1</li>
        <li>3</li>
        <li>4</li>
        </ul>
