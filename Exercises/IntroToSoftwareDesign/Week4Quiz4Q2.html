        <div id="Week4Quiz4Q2">
          <p class="question">
            Assume for this question, the following conditional</p>
<pre class="prettyprint">
if (!(!this.hasFlower()))
</pre>
          <p>Which of the following is logically equivalent?
          </p>

          <div class="solution"><tt>if (this.hasFlower())</tt></div>
          <ul class="choices" >
            <li><tt>if (!this.hasFlower())</tt></li>
            <li><tt>if (this.hasFlower() &amp;&amp; !this.hasFlower)</tt></li>

          </ul>
          <div class="hints">
            <p>There are no hints for this question</p>
          </div>
        </div>

      </div>
