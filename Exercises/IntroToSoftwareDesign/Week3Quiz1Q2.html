        <div id="Week3Quiz1Q2">
          <p class="question">
            For this question, assume a jeroo named martha has a flower immediately ahead if it.
          </p>
            <pre class="prettyprint">
if (martha.seesFlower(AHEAD))
{
    martha.hop();
}
else
{
    martha.hop();
    martha.hop();
}</pre>
          <p>
            How many times would martha hop?
          </p>

          <div class="solution">1</div>
          <ul class="choices" >
            <li>2</li>
            <li>3</li>
            <li>0</li>
          </ul>
          <div class="hints">
            <p>There are no hints for this question</p>
          </div>
        </div>

      </div>
    </div>
