<!DOCTYPE html>
<html>
  <head>
    <title>Nested For Loops</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
    <link rel="stylesheet" type="text/css" media="all" href="ka-code.css"/>
  </head>

  <body data-height="650" data-width="950">
    <div class="exercise">
      <div class="problems">
        <div id="Week8Quiz2Q2">
        <p class="question">What is the value of sum after the following code runs? </p>
<pre class="prettyprint">
int sum = 0;
for (int i = 0; i &lt; 3; i++)
{
    for (int j = 1; j <= 5; j++)
    {
        sum = sum + j;
    }
}</pre>
        <div class="solution">45</div>
        <ul class="choices">
        <li>15</li>
        <li>5</li>
        <li>3</li>
        </ul>
        <div class="hints">
        <p>Remember each time i increases, the internal loop will have repeated 5 times</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
