        <div id="Week6Quiz3Q2">
        <p class="question">Which of the following will remove the blue color from a pixel, leaving only the red and green components?</p>
        <div class="solution"><tt>pixel.setBlue(0);</tt></div>
        <ul class="choices">
        <li><tt>pixel.setBlue(255);</tt></li>
        <li><tt>pixel.setRed(0);</tt></li>
        <li><tt>pixel.setRed(255);</tt></li>
        <li><tt>pixel.setColor(0);</tt></li>
        <li><tt>pixel.setColor(red + green - blue);</tt></li>
        </ul>
        <div class="hints">
        <p>There are no hints for this question</p>
        </div>
        </div>
