        <div id="Week5Quiz3Q2">
        <p class="question">Assume we are writing a mutator method for the field
        <tt>private boolean isRaining;</tt> What would the correct name for
        this mutator method be?</p>
        <div class="solution"><tt>setIsRaining</tt></div>
        <ul class="choices">
        <li><tt>getIsRaining</tt></li>
        <li><tt>setBoolean</tt></li>
        <li><tt>mutateRaining</tt></li>
        </ul>
