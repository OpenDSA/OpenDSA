        <ul class="choices">
        <li><tt>java.io.*;</tt></li>
        <li><tt>java.util.*;</tt></li>
        <li><tt>java.io.*;</tt> and <tt>java.util.*;</tt> and <tt>java.util.Random</tt></li>
