        <div id="FullReadingQuizQ9">
          <p class="question">
            Suppose a Jeroo (named "dave") has 3 flowers. Further suppose that I have written the following code:
          </p>
<pre class="prettyprint">while (dave.hasFlower())
{
    dave.toss(); // This line
}</pre>
          <p>
How many times will the indicated line be executed?
          </p>

          <div class="solution"> 3 </div>
          <ul class="choices" >

            <li>4</li>
            <li>2</li>
            <li>1</li>


          </ul>
