        <div id="Week2Quiz4Q1">
          <p class="question">
            What is the method identifier in the following method definition?
          </p>

<pre class="prettyprint">
public int add3Ints(int a, int b, int c)
{
    return a + b + c;
}</pre>

          <div class="solution"><tt>add3Ints</tt></div>
          <ul class="choices" >
            <li><tt>public</tt></li>
            <li><tt>int</tt></li>
            <li><tt>return</tt></li>
            <li><tt>a + b + c</tt></li>
          </ul>
          <div class="hints">
            <p>There are no hints for this question</p>
          </div>
        </div>

      </div>
    </div>
