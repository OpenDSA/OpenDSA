        <div id="Week2Quiz2Q2">
          <p class="question">If we saw the following line of code:</p>
<pre class="prettyprint">
public class Tablet extends Computer</pre>
          <p>What would we say is the superclass?</p>

          <div class="solution">Computer</div>
          <ul class="choices" >
            <li>Tablet</li>
            <li>public</li>
            <li>extends</li>

          </ul>
          <div class="hints">
            <p>public is a modifier that tells java what can access the class</p>
            <p>extends helps us specify that a class has a superclass</p>
          </div>
        </div>

      </div>
    </div>
