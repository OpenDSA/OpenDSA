  <body  data-height="550" data-width="950">

      <div class="problems">
        <div id="RecTFnumrecp">
          <p class="problem">Answer TRUE or FALSE.
          <p class="question">A properly written recursive function
            must have more than one recursive call.</p>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>Have we seen in the examples any properly written
              recursive functions with just one call?</p>
          </div>
        </div>
      </div>
    </div>
