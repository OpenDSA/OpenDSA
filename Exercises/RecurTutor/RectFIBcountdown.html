        <div id="RectFIBcountdownp"> <!-- Supresses answer box -->
          <p class="question">Consider the following function:
            <textarea id="codeTextarea" name="codeTextarea">
public void dosomething (int n) {
  if (n > 0) {
   System.out.print(n);
   dosomething(n - 1);
  }		
}</textarea>		
            What will be printed when <tt>dosomething(5)</tt> is called?<br/>
            (Either write a sequence of numbers, or write "infinite
            recursion".)
          </p>
          <p class="solution" data-type="text">54321</p>
          <div class="hints">
            <p>The print command will be exectued before the recursive
              call, each time until it reaches the base case.</p>
          </div> 
        </div>
      </div>
    </div>
