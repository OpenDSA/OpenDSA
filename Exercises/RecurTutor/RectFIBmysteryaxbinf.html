            <textarea id="codeTextarea" name="codeTextarea">
int mystery(int a, int b) {
  if (b == 1)	
    return a;
  else
    return a + mystery(a, b - 1);
}</textarea>
            What is the return of calling mystery(2,0)?<br/>
            (Either write a number, or write "infinite recursion".)
          </p>
          <p class="solution" data-type="text">infinite recursion</p>
          <div class="hints">
