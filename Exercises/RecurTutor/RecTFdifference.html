<!DOCTYPE html>
<html data-require="spin">
  <head>
    <title> Recursion Summary Question: Recursive Method Return </title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body  data-height="550" data-width="950">
    <div class="exercise">
      <div class="problems">
        <div id="RecTFdifferencep">
          <p class="problem">Answer TRUE or FALSE.
          <p class="question">A recursive function is invoked differently
            from a non-recursive method.</p>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>A recursive function is like a non-recursive function
              in every syntactic and structural way.</p>
            <p>The only thing that makes a function recursive is that
              it calls itself.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
