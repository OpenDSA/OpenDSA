<!DOCTYPE html>
<html data-require="codemirror math">
  <head>
    <title> Recursion Tracing Exercise: Count recursive calls</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body  data-height="775" data-width="950">
    <div class="exercise">
      <div class="problems">
        <div id="RectMCQmaxcalls"> <!-- Supresses answer box -->
          <p class="question">
            Consider the following code::
            <textarea id="codeTextarea" name="codeTextarea">
// Write the digits of the number, stacked vertically.
// If number is negative, then a negative sign appears on top.
void superWriteVertical(int number) {
  if (number < 0) {
    System.out.println("-");
    superWriteVertical(-number);
  }
  else if (number < 10)
    System.out.println(number);
  else {
    superWriteVertical(number / 10);
    System.out.println(number % 10);
  }
}</textarea><br/>
            Which call will result in the most recursive calls?
          </p>
          <div class="solution">superWriteVertical(-1023);</div>
          <ul class="choices" >
            <li>superWriteVertical(-103);</li>
            <li>superWriteVertical(1023);</li>
            <li>superWriteVertical(0);</li>
            <li>superWriteVertical(100);</li>
          </ul>
          <div class="hints">
            <p>There is a call for any negative sign, and for each digit</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
