        <div id="RectFIBmysteryabp"> <!-- Supresses answer box -->
          <p class="question">Consider the following function:
            <textarea id="codeTextarea" name="codeTextarea">
int mystery(int a, int b) {
  if (b == 1)	  
    return a;	
  else
    return a + mystery(a, b - 1);	
}</textarea>		
            What is the return value from calling mystery(<var>A</var>, 1)?<br/>
            (Either write a number, or write "infinite recursion".)
          </p>
          <p class="solution" data-type="text"><var>A</var></p>
          <div class="hints">
            <p>This function adds a to itself b times.</p>
