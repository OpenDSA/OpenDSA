<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Design Exercise: ADT</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ADTMCQcmpstp">
          <p class="question">Which is an example of a composite type? </p>
          <div class="solution">A bank account record</div>
          <ul class="choices">
            <li>An integer</li>
            <li>A floating point number</li>
            <li>A character</li>
          </ul>
          <div class="hints">
            <p>A composite type is made up of two or more simple
              types.</p>
            <p>Character, Integer, and floating point numbers are all simple types.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
