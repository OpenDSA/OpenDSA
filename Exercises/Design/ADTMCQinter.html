<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Understand Simple Types</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ADTMCQinterp">
          <p class="question">An ADT is most like which of the following?</p>
          <div class="solution">An interface</div>
          <ul class="choices">
            <li>A data structure</li>
            <li>A class</li>
            <li>An object</li>
            <li>A method</li>
            <li>A program</li>
          </ul>
          <div class="hints">
            <p>A data structure, program, class, or method are all concrete
              implementations.<p>
            <p>An object is something created at runtime.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
