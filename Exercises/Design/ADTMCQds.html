<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Design Exercise: Data Structure</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ADTMCQdsp">
          <p class="question">A <em>data structure</em> is:</p>
          <div class="solution">The implementation for an ADT</div>
          <ul class="choices">
            <li>A specification for an implementation</li>
            <li>A collection of values</li>
            <li>A type</li>
            <li>Another name for an ADT</li>
          </ul>
          <div class="hints">
            <p>A data structure is not an ADT.</p>
            <p>A data structure is not a type (which is also a collection
              of values)</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
