  <body data-height="650" data-width="950">
    <div class="exercise">
      <div class="problems">
        <div id="ValidationRoles">
          <p> Out of the tasks listed below, what is a validator not responsible for doing? </p>
          <div class="solution"> Debug current issues in the block. </div>
          <ul class="choices" >
            <li> Propose a new block. </li>
            <li> Attest to transactions in a block. </li>
            <li> Vote on the newly proposed block. </li>
          </ul>

          <div class="hints">
            <p>Please look at the section related to how Proof of Stake works.</p>
          </div>
        </div>
      </div>
    </div>
