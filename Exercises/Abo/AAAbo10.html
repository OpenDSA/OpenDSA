  $(function() {

<p> <b> <font size="3">Arrange the following terms in the order of complexity, with the lowest complex on top and the highest complex on the bottom: </font></b></b> </p> 

<ul style="cursor: pointer" id="sortable">
  <li id="3" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>quadratic growth rate</li>
  <li id="1" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>constant growth rate</li>
  <li id="4" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>exponential growth rate</li>
  <li id="2" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>linear growth rate</li>
</ul>


  <div class="problems">
    <div id="problem-type-or-description">
       <script> 
             var items = [];

             function checkAnswer() { 
                                      $("#sortable").children().each(function (i) {
                                            var li = $(this);
                                            items[i] = li.attr("id"); 
                                      });
                                      if ( items[0] == 1 && items[1] == 2 && 
                                           items[2] == 3 && items[3] == 4 ) return true; else return false; } 
                                      var check; check = true; 
          </script>
            <div class="solution" data-type="custom">
                <div class="guess"> [ check ] </div>
                  <div class="validator-function"> 
                      return checkAnswer(); 
                  </div>
