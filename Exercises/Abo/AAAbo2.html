<div class="exercise">

<font size="3"> <p> <b> Select the <u>wrong</u> word in the following sentence by clicking on it: </font> </b> </p>

<script type="text/javascript"> 

    $( document ).ready( function() {
        var p = $( "p", "#sentence" );
        $.each( p, function( i, obj ){
            $( obj ).attr( "class", "highlightable" );
            obj.innerHTML = "<per>" + obj.innerHTML.split(" ").join( "</per> <per>" ) + "</per>";
        });

        $( ".highlightable per", "#sentence" )
            .on( "click", function(){
                $( "per", $( this ).parent() )
                    .css( "background-color", ""); 
                $( this )
                    .css( "background-color", "#ffff45" ); 
                 a = this.innerText;
                
            });
    });
</script>

  <div class="problems">

          <script> 
             function checkAnswer() { if (a == 'speed') { a = ""; return true; } else return false; }

<div id="sentence">

</div>
