  <body>
    <div class="exercise">
      <div class="problems">
        <div id="DFullMinFIBp">
          <p class="question">What is the minimum number of nodes in a

          <div class="solution" data-type="text"><var>7</var></div>
          <div class="hints">
            <p>First, draw a vertical chain of 4 nodes. This is a tree

            <p>Next, add nodes to make the tree be full.
          </div>
        </div>
      </div>
    </div>
  </body>
