<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Algorithm Analysis Exercise: Best Bound 3</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="AlgAnlsMCQbest3p">
          <p class="question"> Which of these is the best lower bound for
            a growth rate of <code>5n + 3</code>?
            <div class="solution"><code>\Omega(n)</code></div>
            <ul class="choices">
              <li><code>\Omega(n^2)</code></li>
              <li><code>\Omega(n \log n)</code></li>
              <li><code>\Omega(\log n)</code></li>
              <li><code>\Omega(1)</code></li>
            </ul>
            <div class="hints">
              <p>The simplifying rules tell us that we can drop constants
                and lower order terms from a polynomial that defines the
                growth rate.</p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
