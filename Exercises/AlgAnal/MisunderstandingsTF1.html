<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Algorithm Analysis Exercise: Bounds</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="MisunderstandingsTF1p">
          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">For all algorithms, if we completely
            understand the running time analysis, then the upper bound
            and lower bound will be the same.
          </p>
          <div class="solution">True</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>Upper and lower bounds are only different when we do not
              completely understand the cost for the algorithm.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
