<!DOCTYPE html>
<html data-require="math" "rational">
  <head>
    <title>Algorithm Analysis Exercise: Square Root 2</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="AlgAnlsFIBsqrtp">
          <p class="question"> For what value of <code>k</code> is
            <code> \sqrt n = \Theta(n^k) </code>?</p>
          <div class="solution" data-type="set">
            <div class="set-sol" data-type="text">1/2</div>
            <div class="set-sol" data-type="decimal"><var>0.5</var></div>
            <div class="input-format"><span class="entry"></span></div>
          </div>
          <div class="hints">
            <p><code>\sqrt n = n^{0.5}</code></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
