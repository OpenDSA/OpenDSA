<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Algorithm analysis prelim exercise</title>

    <script src="../../khan-exercises/local-only/main.js" ></script>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ProblemAlgorithmProgramTF2p">
          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">There are some algorithms that do not
          terminate for certain inputs.</p>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>By the technical definition of "algorithm", all algorithms
              terminate.</p>
            <p>Of course, that means that some programs are not
              technically algorithms.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
