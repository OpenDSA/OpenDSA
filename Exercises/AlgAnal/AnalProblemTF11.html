          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">
            The lower bound of the sorting problem is <code>O(n \log n)</code>
            because we can prove that this is the best cost that any sorting
            algorithm could reach.
          </p>
          <div class="solution">True</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>

          </div>
