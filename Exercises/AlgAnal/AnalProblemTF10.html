          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">The worst case upper bound for sorting an array
            is <code>O(n \log n)</code> since this is the cost of the best
            algorithm (in the worst case) that we know about.
          </p>
          <div class="solution">True</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>

          </div>
        </div>
