<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Algorithm analysis prelim exercise</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ProblemAlgorithmProgramTF7p">
          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">An algorithm can only work if it is written
            in the right type of programming language.</p>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>All programming languages implement the same set of
              algorithms. Though, some languages make certain algorithms
              easier to implement than do other languages.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
