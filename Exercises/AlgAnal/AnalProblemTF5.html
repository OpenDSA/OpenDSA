<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Algorithm Analysis Exercise: Problem Upper Bound</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="AnalProblemTF5p">
          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">The upper bound for a problem is defined as
            the upper bound cost for the worst algorithm that we know.</p>
          <div class="solution">False</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>There is no limit to how bad someone might make an
              algorithm. So this can't make sense as a definition.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
