<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Megesort Question: Worst Case</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="MergesortMCQworstp">
          <p class="question"> In the worst case, the total number of
            comparisons for Mergesort is closest to: </p>
          <div class="solution"><code>n \log n</code></div>
          <ul class="choices">
            <li><code>n</code></li>
            <li><code>n^2</code></li>
            <li><code>n^2/2</code></li>
          </ul>
          <div class="hints">
            <p>What is the asymptotic cost of Mergesort?</p>
            <p>Only one of these answers looks like the asymptotic cost.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
