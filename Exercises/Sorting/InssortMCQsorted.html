<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Insertion Sort Question: Sorted Input</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="InssortMCQsortedp">
          <p class="question"> What is the running time of Insertion Sort
            when the input is an array that has already been sorted? </p>
          <div class="solution"><code>\Theta(n)</code></div>
          <ul class="choices">
            <li><code>\Theta(n^2)</code></li>
            <li><code>\Theta(\log n)</code></li>
            <li><code>\Theta(n \log n)</code></li>
          </ul>
          <div class="hints">
            <p>Each test in the inner for loop will fail because the
              value at position <code>i</code> is never less than the
              value at position <code>i-1</code>.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
