<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Exchange Sort Question: Average Inversions</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ExchangeMCQavgp">
          <p class="question">The average number of inversions in an array
            of <code>n</code> records is <code>n(n-1)/4</code>. This is:</p>
          <div class="solution"><code>\Theta(n^2)</code></div>
          <ul class="choices">
            <li>Better than <code>\Theta(n^2)</code></li>
            <li>Worse than <code>\Theta(n^2)</code></li>
          </ul>
          <div class="hints">
            <p><code>n(n-1)/4 = n^2/4 - n/4</code>.</p>
            <p>From the rules on asymptotic analysis,
              <code>\Theta(n^2/4 - n/4)</code>
              is <code>\Theta(n^2)</code></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
