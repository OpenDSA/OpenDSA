<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <p class="question"> When Mergsort merges two sorted lists of
	sizes <code>m</code> and <code>n</code> into a sorted list of
	size <code>m+n</code>, it requires how many comparisons?</p>
      <div class="solution"><var><code>m+n-1</code></var></div>
      <ul class="choices">
	<li><var><code>m+n</code></var></li>
	<li><var><code>m</code></var></li>
	<li><var><code>n</code></var></li>
	<li><var><code>O(\log m + \log n)</code></var></li>	  	 
      </ul>
    </div>
  </div>
