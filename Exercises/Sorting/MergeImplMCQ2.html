  <body>
    <div class="exercise">
      <div class="problems">
        <div id="MergeImplMCQ2p">
          <p class="question">The array-based implementation for
            Mergesort uses how many arrays?</p>
          <div class="solution">2</div>
          <ul class="choices" >
            <li>1</li>
            <li><code>n</code></li>
            <li><code>\log n</code></li>
          </ul>
          <div class="hints">
            <p>There are <code>\log n</code> passes.</p>
            <p>But the implementation is careful to reuse the auxilliary
              array rather than make a new one on each pass.</p>
            <p>So Mergesort requires the original array and an auxilliary array.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
