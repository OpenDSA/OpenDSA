<!DOCTYPE html>
<html data-require="math">
<head>
  <title>Hashing Question: Capacity</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script type="text/javascript"
    src="http://cdn.mathjax.org/mathjax/1.1-latest/MathJax.js?config=http://algoviz.org/OpenDSA/ODSAkhan-exercises/KAthJax-77111459c7d82564a705f9c5480e2c88.js">
  </script>
  <script>urlBaseOverride = "../../ODSAkhan-exercises/";</script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
  <div class="exercise">
    <div class="vars">
      <var id="NUM">randRange(32, 128)</var>
    </div>
    <div class="problems">
      <div id="problem-type-or-description">
        <p class="question">An open hashing table has an array size
          of <var>NUM</var>. What is the maximum number of records that
	  can be stored in the table?  </p> 
        <div class="solution"><var>"There is no maximum"</var></div>
	<ul class="choices" data-category="true">
	  <li><var>Math.floor(NUM/2)</var></li>
	  <li><var>NUM</var></li>
	  <li><var>NUM-1</var></li>
	  <li><var>NUM*2</var></li>
	  <li><var>"There is no maximum"</var></li>
	  <li><var>"None of the above"</var></li>
	</ul>
      </div> 
    </div>	  
  </div>
</div>
</body>
</html>
