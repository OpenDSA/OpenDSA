<!DOCTYPE html>
<html data-require="math spin">
<head>
  <title>Exchange Sort Question: Swaps</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script type="text/javascript"
     src="http://cdn.mathjax.org/mathjax/1.1-latest/MathJax.js?config=http://algoviz.org/OpenDSA/ODSAkhan-exercises/KAthJax-77111459c7d82564a705f9c5480e2c88.js">
  </script>
  <script>urlBaseOverride = "../../ODSAkhan-exercises/";</script>
  <script src="../../ODSAkhan-exercises/khan-exercise.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <div class="spin">
	<p class="question">If I is the number of
	  inversions in an input array of n records,
	  then {Insertion|Bubble} Sort will require how many swaps?</p>
      </div>
      <div class="solution"><var><code>I</code></var></div>
      <ul class="choices" data-show="4">
	<li><var><code>n - I</code></var></li>
	<li><var><code>I - n</code></var></li>
	<li><var><code>n</code></var></li>
	<li><var><code>n^2/2</code></var></li>
	<li><var><code>I + n</code></var></li>
	<li><var><code>I - 1</code></var></li>
	<li><var><code>n - 1</code></var></li>
      </ul>
    </div> 
  </div>
</div>
</body>
</html>
