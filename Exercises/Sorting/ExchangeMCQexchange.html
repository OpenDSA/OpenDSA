    <div id="problem-type-or-description">
      <p class="question">An exchange sort is:</p>
      <div class="solution"><var>"Any sort where only adjacent records are swapped"</var></div>
      <ul class="choices" >
	<li><var>"Any sort where records are swapped rather than using another mechanism for rearranging the array"</var></li>
	<li><var>"Another name for Insertion Sort"</var></li>
	<li><var>Any <code>\Theta(n^2)</code> sort</var></li>
	<li><var>Any <code>\Theta(n)</code> sort</var></li>
      </ul>
