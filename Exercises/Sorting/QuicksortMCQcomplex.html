<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Quicksort Question: Complexity</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="QuicksortMCQcomplexp">
          <p class="question">In which cases are the time complexities
            the same for Quicksort?</p>
          <div class="solution">Best and Average only</div>
          <ul class="choices">
            <li>Worst and Best only</li>
            <li>Worst and Average only</li>
            <li>Worst, Average, and Best</li>
          </ul>
          <div class="hints">
            <p>There are a few really bad inputs.</p>
            <p>While there are a few bad inputs, they are so few as to not
              affect the average or best cases.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
