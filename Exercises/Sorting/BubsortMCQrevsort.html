<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>OpenDSA Bubble Sort Question</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="BubsortMCQrevsortp">
          <p class="question"> What is the running time for Bubble Sort
            when the input array has values that are in reverse sort order?</p>
          <div class="solution"><code>\Theta(n^2)</code></div>
          <ul class="choices">
            <li><code>\Theta(n)</code></li>
            <li><code>\Theta(\log n)</code></li>
            <li><code>\Theta(n \log n)</code></li>
          </ul>
          <div class="hints">
            <p>On each iteration, the <code>i</code>th record will have
              to move to the start of the array.</p>
            <p>This is the worst case.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
