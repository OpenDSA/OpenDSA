<!DOCTYPE html>
<html data-require="math spin">
<head>
  <title>Mergesort Cost Question</title>
  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/jquery-ui.min.js"></script>
  <script src="../../ODSAkhan-exercises-new/khan-exercise.js"></script>
</head>

<body>
<div class="exercise">
  <div class="problems">
    <div id="problem-type-or-description">
      <div class="spin">
        <p class="question">What is the {best|average|worst}-case time for
	  Mergesort to sort an array of <code>n</code> records?</p> 
      </div>
      <div class="solution"><var><code>\Theta(n \log n)</code></var></div>
      <ul class="choices">
	<li><var><code>\Theta(n)</code></var></li>
	<li><var><code>\Theta(\log n)</code></var></li>
	<li><var><code>\Theta(n^2)</code></var></li>	  	 
	<li><var><code>\Theta(n^n)</code></var></li>	  	 
      </ul>
	  <div class="hints">
	   <p>Does Mergesort's number of comparisons depend on the
	     particular order of the input array?</p>
	   <p>No, it does not.</p>
	  </div>
    </div>
		
  </div>
</div>
</body>
</html>
