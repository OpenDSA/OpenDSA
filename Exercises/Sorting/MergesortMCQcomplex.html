  <body>
    <div class="exercise">
      <div class="problems">
        <div id="MergesortMCQcomplexp">
          <p class="question">In which cases are the time complexities the
            same for Mergesort?</p>
          <div class="solution">Worst, Average and Best</div>
          <ul class="choices">
            <li>Worst and Best</li>
            <li>Best and Average</li>
            <li>Worst and Average</li>
          </ul>
          <div class="hints">
            <p>Does Mergesort's cost vary according to the order of the
              array input values?</p>
            <p>No, it does not matter what order the input values have.</p>
          </div>
        </div>
      </div>
    </div>
