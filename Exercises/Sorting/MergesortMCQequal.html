<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Mergesort Equal Values Question</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="MergesortMCQequalp">
          <p class="question"> What is the running time of Mergesort
            when the input is an array where all record values are equal? </p>
          <div class="solution"><code>\Theta(n \log n)</code></div>
          <ul class="choices">
            <li><code>\Theta(n^2)</code></li>
            <li><code>\Theta(\log n)</code></li>
            <li><code>\Theta(n ^ n)</code></li>
            <li><code>\Theta(n)</code></li>
          </ul>
          <div class="hints">
            <p>Does Mergesort's number of comparisons depend on the
              particular order of the input array?</p>
            <p>No, it does not.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
