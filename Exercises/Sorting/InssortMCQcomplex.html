<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Insertion Sort Question: Complexity</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>
  <body>

    <div class="exercise">
      <div class="problems">
        <div id="InssortMCQcomplexp">
          <p class="question">In which cases are the growth rates
            the same for Insertion Sort?</p>
          <div class="solution">Worst and Average only</div>
          <ul class="choices">
            <li>Worst and Best only</li>
            <li>Best and Average only</li>
            <li>Worst, Average, and Best</li>
          </ul>
          <div class="hints">
            <p>Insertion Sort is really cheap in the best case.</p>
            <p>Its average and worst case times differ by a constant factor.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
