  <body>
    <div class="exercise">
      <div class="problems">
        <div id="SortAlgCompTF13p">
          <p class="problem">Answer TRUE or FALSE.
          <p class="question">
            Selection Sort is generally faster than
            the Bubble Sort on the same input</p>
          <div class="solution">True</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>Selection Sort can be viewed as an optimization of Bubble
              Sort.</p>
            <p>On each pass, Selection Sort just picks out the next record,
              while Bubble Sort has to do a lot of swapping.</p>
          </div>
        </div>
      </div>
    </div>
