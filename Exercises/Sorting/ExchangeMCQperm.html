<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Exchange Sort Question: Permutations</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="ExchangeMCQpermp">
          <p class="question">How many ways can <code>n</code> distinct
            values be arranged?</p>
          <div class="solution"><code>n!</code></div>
          <ul class="choices" >
            <li><code>n^2</code></li>
            <li><code>2^n</code></li>
            <li><code>n</code></li>
            <li><code>n(n+1)/2</code></li>
          </ul>
          <div class="hints">
            <p>There are <code>n</code> ways to pick the first record.</p>
            <p>That leaves <code>n-1</code> ways to pick the second     record.</p>
            <p>This means that there are <code>n * (n-1)</code> ways to
              pick the first two records.</p>
            <p>And so on.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
