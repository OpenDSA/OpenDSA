<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Heapsort Question: Space Requirements</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="HeapsortMCQspacep">
          <p class="question">How much auxilliary space or overhead
            (beyond the array holding the records) is needed by Heapsort?</p>
          <div class="solution"><code>\Theta(1)</code></div>
          <ul class="choices">
            <li><code>\Theta(\log n)</code></li>
            <li><code>\Theta(n)</code></li>
            <li><code>\Theta(n^2)</code></li>
          </ul>
          <div class="hints">
            <p>Heapsort does not require any auxilliary arrays.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
