      <div class="problems">
        <div id="GraphicsExTest">
          <p class="question">What button in the rendering
          above should be used to accumulate addtional rotations
          about the Z-axis?</p>

	  
          <div class="solution">Rotate Z</div>
          <ul class="choices" data-category="true">
            <li>Rotate X</li>
            <li>Rotate Y</li>
            <li>Rotate Z</li>
            <li>Toggle</li>
            <li>Reset</li>
          </ul>

          <div class="hints">
	    <p>This is so obvious that there should not even be a hint.</p>
          </div>
