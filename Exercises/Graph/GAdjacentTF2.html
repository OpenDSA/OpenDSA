<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Graph Adjacent TF 2</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="GAdjacentTF2p">
          <p class="problem">Answer TRUE or FALSE.</p>
          <p class="question">Two vertices of a graph are ADJACENT if
            there is an edge joining them.</p>
          <div class="solution">True</div>
          <ul class="choices" data-category="true">
            <li>True</li>
            <li>False</li>
          </ul>
          <div class="hints">
            <p>Neighboring vertices are adjacent to one another.</p>
            <p>Two vertices are considered neighbors if there is an
              edge connecting them.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
