!DOCTYPE html>
<html data-require="math">
  <head>
    <title> Graph Terms: Degree </title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="GdegreeMCQp">
          <p class="question">The number of edges incident to that
            vertex called its:</p>
          <div class="solution">degree</div>
          <ul class="choices" data-none="true">
            <li>count</li>
            <li>number</li>
            <li>size</li>
            <li>depth</li>
          </ul>
          <div class="hints">
            <p>An edge connecting vertices is said to be
              incident.</p>
            <p>The degree of a vertex is the number
              of graph edges it touches.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
