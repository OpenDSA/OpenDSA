<!DOCTYPE html>
<html data-require="math">
  <head>
    <title>Graph Terms: Complete</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="../../khan-exercises/local-only/main.js" ></script>
  </head>

  <body>
    <div class="exercise">
      <div class="problems">
        <div id="GcompleteMCQ2p">
          <p class="question">A graph containing all possible edges is a _____ graph</p>
          <div class="solution">complete</div>
          <ul class="choices" data-show="4" data-none="true">
            <li>full</li>
            <li>dense</li>
            <li>sparse</li>
            <li>directed</li>
          </ul>
          <div class="hints">
            <p>A dense graph is a graph with many edges.</p>
            <p>A sparse graph is a graph with relatively
              few edges .</p>
            <p> A complete graph is a graph containing all
              possible edges </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
