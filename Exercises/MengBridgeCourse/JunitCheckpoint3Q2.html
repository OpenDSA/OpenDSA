        <div id="Junit_CP3_Q2">
        <p class="question">Assume we have a null variable foo.
          Which is the correct way to use assert statements when writing
          junit tests with student.TestCase?</p>

        <div class="solution"><tt>assertNull(foo);</tt></div>
        <ul class="choices">
        <li>All of these answers are correct</li>
        <li><tt>assertEquals(null, foo);</tt></li>
        <li><tt>assertTrue(foo == null);</tt></li>

        </ul>
