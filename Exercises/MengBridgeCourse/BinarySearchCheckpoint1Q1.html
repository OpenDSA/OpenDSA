        <p class="question">The time complexity of linear search is:</p>
        <div class="solution">O(n)</div>
        <ul class="choices">
        <li>O(2^n)</li>
        <li>O(log n)</li>
        <li>O(1)</li>
        <li>None of these answers are correct</li>

        </ul>
        <div class="hints">
