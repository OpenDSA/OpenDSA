        <div id="REC_CP4_Q2">
          <p class="question">
            Given a recursive algorithm to countdown to 1 from a given integer
            that makes 1 recursive call.  Approximately how many recursive
            calls would it make to countdown from 99?
          </p>


          <div class="solution">99</div>
          <ul class="choices">
          <li>99^2</li>
          <li>2^99</li>
          <li>Log99</li>
        </ul>

        <p>There are no hints for this question</p>
