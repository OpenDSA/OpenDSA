        <p class="question">To remove the node in position k, which of the
          following is needed? </p>
        <div class="solution">A reference to the node in position k-1</div>
        <ul class="choices">
        <li>A reference to the node in position k</li>
        <li>A reference to the node in position k + 1</li>
        <li>A reference to the last node</li>
