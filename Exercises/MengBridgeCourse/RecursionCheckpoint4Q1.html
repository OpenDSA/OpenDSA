          <p class="question">
            Approximately how many recursive calls would our Towers of Hanoi
            pseudo code algorithm make given a tower with 11 disks?
          </p>


          <div class="solution">2^11</div>
          <ul class="choices">
          <li>11^2</li>
          <li>11</li>
          <li>Log11</li>
        </ul>
