        <div id="BINSEARCH_CP1_Q2">
        <p class="question">Suppose you have a sorted list of
          numbers stored in a Java array of ints. What is the worst-case
          time complexity of searching for a given number in the list using
          binary search?</p>
        <div class="solution">O(log n)</div>
        <ul class="choices">
        <li>O(1)</li>
        <li>O(n)</li>
        <li>O(n log n)</li>

        </ul>
