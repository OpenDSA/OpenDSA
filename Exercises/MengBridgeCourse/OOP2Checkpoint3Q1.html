        <p class="question">The following variable <tt>myObj</tt> is declared
          as type <tt>GeneralCase</tt> and assigned an instance of a subclass
          of <tt>GeneralCase</tt> called <tt>SpecificCase</tt>:
        </p>
        <br>
<pre class="prettyprint">
GeneralCase myObj = new SpecificCase();</pre>
        <br> 
        <p>Can <tt>myObj</tt> be used to call a method that is defined
          for <tt>SpecificCase</tt> but not <tt>GeneralCase</tt></p>

        <div class="solution">No</div>
        <ul class="choices">
        <li>Yes</li>

        </ul>
