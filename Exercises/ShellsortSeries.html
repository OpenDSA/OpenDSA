<!DOCTYPE html>
<html data-require="math">
<head>
  <title>OpenDSA Exercise: Legal Shellsort Series</title>
  <script>urlBaseOverride = "../../khan-exercises/";</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://algoviz.org/OpenDSA/khan-exercises/khan-exercise.js"></script>
</head>
<body>

  <script type="text/javascript">
    // Determine whether a proposed series is legal or not
    function getAnswer(series) {
      if (series[series.length-1] !== 1) return "False";
      for (var i = 1; i < series.length; i++) 
        { if (series[i] > series[i-1]) return "False"; }
      return "True";
    }

    // Generate an array containing a proposed increment series
    // The series will have count+1 elements
    function makeSeries(count) {
      var series = [];
      for (var i = 0; i<count; i++)
        series[i] = KhanUtil.randRange(1, 10);
      if (KhanUtil.randRange(0, 1) === 1)
        series[count] = 1;
      else
        series[count] = KhanUtil.randRange(1, 10);
      return series;
    }
  </script>

  <div class="exercise">
    <div class="vars">
      <var id="COUNT">randRange(1, 4)</var>
      <var id="SERIES">makeSeries(COUNT)</var>
      <var id="ANSWER">getAnswer(SERIES)</var>
    </div>
    <div class="problems">
      <div id="problem-type-or-description">
        <p class="question">
	  Is the following a legal series of increments when running Shellsort
	  on an array of 16 values?
          <var>SERIES</var>
	</p>
        <div class="solution"><var>ANSWER</var></div>
	<ul class="choices" data-category="true">
	  <li><var>"True"</var></li>
	  <li><var>"False"</var></li>
	</ul>
      </div>
    </div>
    <div class="hints">
      <p>The values on the series must be decreasing.</p>
      <p>A legal series always ends in 1.</p>
    </div>
  </div>
</body>
</html>
