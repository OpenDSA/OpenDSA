
<article class="{% if classes %}{{ ' '.join(classes) }} {% endif %}slide level-{{ level }}"{% if id %} id="{{ id }}"{% endif %}>

<h{{ level }}>{{ title }}</h{{ level }}>

{{ content }}

{% endif %}

<div class="slide-footer">{{ config.slide_footer }}</div>
{% endif %}
</article>
